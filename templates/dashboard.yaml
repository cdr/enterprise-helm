---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    coder.deployment: dashboard
  name: dashboard
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: {{ .Values.dashboard.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: "25%"
  selector:
    matchLabels:
      coder.deployment: dashboard
  template:
    metadata:
      labels:
        coder.deployment: dashboard
    spec:
      # coder:coder
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      restartPolicy: Always
      serviceAccountName: dashboard
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image | quote }}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
            - name: tcp-dashboard
              containerPort: 3000
          # dashboard runs a node server. no tty is needed for it.
          tty: false
          env:
            - name: CEMANAGER_HOST
              value: "http://cemanager.{{ .Release.Namespace }}{{ .Values.clusterDomainSuffix}}:8080"
          readinessProbe:
            exec:
              command:
                - curl
                - -s
                - localhost:3000/healthz
            initialDelaySeconds: 30
            failureThreshold: 12
            periodSeconds: 20
          livenessProbe:
            exec:
              command:
                - curl
                - -s
                - localhost:3000/healthz
            initialDelaySeconds: 30
            failureThreshold: 14
            periodSeconds: 20
{{- include "coder.resources" .Values.dashboard.resources | indent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: {{ .Values.serviceType | quote }}
  selector:
    coder.deployment: dashboard
  ports:
    - name: tcp-dashboard
      port: 3000
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Release.Namespace | quote }}
  name: dashboard
